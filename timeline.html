    <!--append ‘#!watch’ to the browser URL, then refresh the page. -->

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-57-precomposed.png">

    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</head>

<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span2">
        </div>
        <div class="span8">
            <div class="page-header">
                <h1>
                    Simple Twitter Wrapper [Timeline]<small> &nbsp;&nbsp;- StrategyEye</small>
                </h1>
            </div>
            <div class="clearfix"></div>
            <div class="well well-large">
                This page demonstrates loading a users Timeline from Twitter.<br/><br/>

                Please choose the options below. Data is <strong>LIVE</strong>.
            </div>
            <div class="clearfix"></div>

            <div class="input-prepend">
                <span class="add-on">@</span>
                <input style="width:300px;" class="span2" id="prependedInput" type="text" placeholder="Twitter Username">
                <button id="go-timeline-button" class="btn btn-info " type="button">Get Timeline</button>
            </div>
            <div class="clearfix"></div><br/><br/>


            <table id="twitter-feed" class="table">
                <thead>
                <tr>
                    <th>
                        User
                    </th>
                    <!-- <th>
                         Query
                     </th>-->
                    <th>
                       Tweet
                    </th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
        <div class="span2">
        </div>
    </div>
</div>
</body>
</html>
